name: Build images & deploy to staging

on:
  push:
    branches:
      - main
      - task/frontend-refactor # TODO: This should be removed after the task is completed
      - task/ci-cd-pipeline # TODO: This should be removed after the task is completed
    tags:
      - "v*"
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/**"
  pull_request:
    branches:
      - main
      - task/frontend-refactor # TODO: This should be removed after the task is completed
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/**"

jobs:
  build-and-push-images:
    name: Build and push images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - directory: frontend
            image: ghcr.io/${{ github.repository }}/frontend
          - directory: backend
            image: ghcr.io/${{ github.repository }}/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.directory }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
